{% extends 'base_layout.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<link rel="stylesheet" href="{% static 'login.css' %}">
<div class="row justify-content-center" id="title">
   <h2>LOGIN AND CREATE BLOGS!</h2>
</div>
<div class="container mt-5 d-flex justify-content-center" id="login">
   <div class="col-sm-6 mt-5">
      <form class="site-form" action="{% url 'accounts:login' %}" method="POST">
         {% csrf_token %}
         {{form|crispy}}
         {% if request.GET.next %}
          <input type="hidden" name="next" value="{{ request.GET.next}}">
          {% endif %}
          
         <input type="submit" class="btn btn-primary btn-large mt-5 mb-5" name="" value="login" style="margin-left: 45%;">
      </form>
   </div>
</div>
 
{% endblock %}
