{% extends 'base_layout.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'article_detail.css' %}">
<div class="row d-flex justify-content-center mt-4 ">
    <h2><strong>{{article.title}}</strong></h2>
</div>
<div class="container mt-5">
    <div class="card-deck">
        <div class="card">
          <img class="card-img-top" src="{{article.thumb.url}}" alt="Card image cap " style="width: 1107px; height: 600px;">
          <div class="card-body">
            <h5 class="card-title"><em>{{article.title}}</em></h5>
            <p class="card-text">{{article.body}}</p>
            <p class="card-text"><small class="text-muted">{{article.date}}</small></p>
          </div>
        </div>
</div>

{% endblock %}
