{% extends 'base_layout.html' %}
{% load static %}


{% block content%}
<link rel="stylesheet" href="{% static 'article_list.css' %}">
<div class="row justify-content-center mt-5 mb-5">
    <h3><i class="fas fa-hamburger"></i>The Personal Blog</h3>
</div>
<div class="container mt-3 justify-content-center " style="display:flex; flex-wrap: wrap;">

{% for article in articles %}
    
        <div class="col-sm-6 col-md-3 mt-4 mr-3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{article.thumb.url}}" alt="Card image cap" style=" height:150px">
                <div class="card-body">
                  <h5 class="card-title"><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a></h5>
                  <p class="card-text">{{article.snippet}}</p>
                  <p class="card-text"><small class="text-muted">{{article.date}}</small></p>
                 
                </div>
              </div>
        </div>
    
        
        
{% endfor %}
</div>

{% endblock %}
